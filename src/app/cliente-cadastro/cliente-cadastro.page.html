<ion-header>
  <ion-toolbar>
    <ion-title>Cliente Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="formGroup"> <! -- vincule com a variavel formGroup -->
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floatin>Telefone</ion-label>
      <ion-input formControlName="telefone" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floatin>E-mail</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
</form>
</ion-content>
